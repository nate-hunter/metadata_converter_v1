{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h1 class="dk-blue-txt">UPLOAD XMLS</h1>
<br/>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h5>Choose a studio from the dropdown menu:</h5>
    {{ form|crispy }}

    <button type="submit" class="btn btn-secondary">UPLOAD</button>
</form>

{% endblock %}
